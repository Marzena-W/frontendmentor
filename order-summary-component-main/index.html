<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>

</head>

<body>
  <main>
    <div class="container">
      <img class="main-img" src="images/illustration-hero.svg" alt="">

      <div class="wrapper">
        <h1>Order Summary</h1>
        <p class="main-para">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="flex-group main-flex">

          <div class="flex-group">
            <img src="images/icon-music.svg" alt="">

            <div>
              <p class="plan">Annual Plan</p>
              <p class="price">$59.99/year</p> 
            </div>
          </div>

          <p class="link">Change</p>

        </div>


        <button>Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>

      </div>

    </div>
  </main>
</body>

</html>
