<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tsukimi+Rounded:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tsukimi+Rounded:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">

  <title>Product preview card component</title>
</head>

<body>

  <div class="main">

    <div class="wrapper">

      <div>
        <img src="./images/image-product-desktop.jpg" alt="photo of a Chanel perfume">
      </div>

      <div class="main-text">
        <h4>Perfume</h4>
        <h1> Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="prices">
          <p class="price-now"> $149.99</p>
          <p class="price-before"> $169.99</p>
        </div>

        <button> Add to Cart</button>
      </div>

    </div>

  </div>

</body>

</html>
